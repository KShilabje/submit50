<!DOCTYPE html>
<html lang="en">

    <head>
        <title> Google Advanced Search</title>
        <link href="Advance_Search_stylees.css" rel="stylesheet" type="text/css">
        <meta name="viewpoint" content="width-device-width" intial scale="1.0">
    </head>

    <body>

    <div class="Whole__UI">

        <header class="main__header">
            <div >
                <span class="Header">Google</span>
                <a href="Index.html" title="Google home"></a>
            </div>
                
        </header>

     <div class="Advancedsearch__header">
        <label>Advanced Search</label>
     </div>

     <div class="Main__UI">
        <form action="https://www.google.com/search" method="GET">
            <div class="Top__heading">
                <span>Find pages with...</span>
            </div>

            <div class="Textboxes">

                <div class="row1">
                    <div class="label1">
                        <label>all these words</label>
                    </div>
                    <div class="textbox1">
                        <input class="txt1" type="text"  name ="as_q">
                    </div>
                    <div class="additional1">
                        "type the important words: "
                        <span >tri-colour rat terrier</span>
                    </div>

                </div>

                <div class="row2">
                    <div class="label2">
                        <label>this exact word or phrase: </label>
                    </div>
                    <div class="textbox2">
                        <input  class="txt2" type="text"  name ="as_epq">
                    </div>
                    <div class="additional2">
                        "Put exact words in quotes: "
                        <span >rat terrier</span>
                    </div>
                </div>
                
                <div class="row3">
                    <div class="label3">
                        <label>any of these words: </label>
                    </div>
                    <div class="textbox3">
                        <input class="txt3" type="text"  name ="as_oq">
                    </div>
                    <div class="additional3">
                        "type: "
                        <span >"between all the words you want: "</span>
                        <span >"miniature OR standard"</span>
                    </div>
                </div>
                
                <div class="row4">
                    <div class="label4">
                        <label>none of these words: </label>
                    </div>
                    <div class="textbox4">
                        <input class="txt4" type="text"  name ="as_eq">
                    </div>
                    <div class="additional4">
                        "Put a minus sign just before words that you don't want: "
                        <span >-rodent, -"Jack Russell" </span>
                    </div>
                    
    
                </div>
            </div>
               <div class="btn">
                   <input class="button" type="submit" value="Advanced Search">
                </div>
        </form>
     </div>
    </div>

</body>
</html>
